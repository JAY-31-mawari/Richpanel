<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">

        <div class="container-1">
            <div class="contact-1">
                <h2>Conversations</h2>
            </div>
            <div class="contact-2"></div>
        </div>

        <div class="container-2">
            <div class="message-1">
                <h2 class="heading">Amit RG</h2>
            </div>
            <div class="person-selector">
                <button class="button person-selector-button active-person" id="john-selector">John</button>
                <button class="button person-selector-button" id="jane-selector">Jane</button>
            </div>
            <div class="chat-messages">
                <div class="message other gray-bg">
                    <div class="message-sender">John</div>
                    <div class="message-text">Hey Jane,What's up</div>
                    <div class="message-timestamp">10:30 AM</div>
                </div>
                <div class="message main blue-bg">
                    <div class="message-sender">Jane</div>
                    <div class="message-text">Hello World</div>
                    <div class="message-timestamp">10:35 AM</div>
                </div>
            </div>
            <div class="message-input">
                <input type="text" class="chat-input" placeholder="Enter Message">
                <button type="button" class="chat-button">Send</button>
            </div>
        </div>

        <div class="container-3">

            <div class="third-cont-1">
                <div class="personal-container-1" >
                    <h1>Amit RG</h1>
                </div>
                <div class="personal-container-2">
                    <button>Call</button>
                    <button>Profile</button>
                </div>
            </div>

            <div class="third-cont-2">
                <h3>Customer Detials</h3>
                <div class="details">
                    <label>Email</label>
                    <h4>anil@richpanel.com</h4>
                </div>
                <div class="details">
                    <label>First Name</label>
                    <h4>Amit</h4>
                </div>
                <div class="details">
                    <label>Last Name</label>
                    <h4>RG</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="./dash.js"></script>
</body>
</html>
