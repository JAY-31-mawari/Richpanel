<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <div class="main-container">

        <div class="container-1">
            <div class="contact-1">
                <h2>Conversations</h2>
            </div>
            <div class="contact-2"></div>
        </div>

        <div class="container-2">
            <div class="message-1">
                <h2 class="heading">Manoj Richpanel</h2>
            </div>
            <div class="person-selector">
                <button class="button person-selector-button active-person" id="men-selector">Manoj</button>
                <button class="button person-selector-button" id="lady-selector">Ayushi</button>
            </div>
            <div class="chat-messages">
                <div class="message other gray-bg">
                    <div class="message-sender">Manoj</div>
                    <div class="message-text">Is it in stock right now?</div>
                    <div class="message-timestamp">2:21 AM</div>
                </div>
                <div class="message main blue-bg">
                    <div class="message-sender">Ayushi</div>
                    <div class="message-text">We've 3 left in stock!</div>
                    <div class="message-timestamp">2:22 AM</div>
                </div>
                <div class="message main blue-bg">
                    <div class="message-sender">Ayushi</div>
                    <div class="message-text">If you order before 8PM we can ship it today.</div>
                    <div class="message-timestamp">2:23 AM</div>
                </div>
            </div>
            <div class="message-input">
                <input type="text" class="chat-input" placeholder="Enter Message">
                <button type="button" class="chat-button">Send</button>
            </div>
        </div>

        <div class="container-3">

            <div class="third-cont-1">
                <div class="personal-container-1" >
                    <h1>Manoj Kumar</h1>
                </div>
                <div class="personal-container-2">
                    <button>Call</button>
                    <button>Profile</button>
                </div>
            </div>

            <div class="third-cont-2">
                <h3>Customer Detials</h3>
                <div class="details">
                    <label>Email</label>
                    <h4>manoj@richpanel.com</h4>
                </div>
                <div class="details">
                    <label>First Name</label>
                    <h4>Manoj</h4>
                </div>
                <div class="details">
                    <label>Company</label>
                    <h4>richpanel</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="./static/dash.js"></script>
</body>
</html>
