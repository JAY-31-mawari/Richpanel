<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <style>
        
        .container-1{
            font-family: Roboto,Arial,sans-serif;
            background-color: rgb(12, 12, 170);
            width:100vw;
            height:100vh;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .container-2{
            padding-top:20px;
            padding-bottom:20px;
            width:25%;
            height:auto;
            background-color: white;
            border-radius:2%;
        }
        .form-heading{
            text-align: center;
            margin-top:10px;
            font-size: 24px;
        }
        .form-details{
            width:80%;
            margin:0 auto;
        }
        .form-inputs{
            display:flex;
            flex-direction: column;
            margin: 10px 0;
        }
        label{
            font-weight: 500;
            font-size:20px;
            margin-top:6px;
        }
        input[type='checkbox']{
            margin-right: 10px;
        }
        button{
            font-size:20px;
            padding:6px 0;
            font-weight: 400;
            cursor: pointer;
            background-color: rgb(12, 12, 170);
            color:white;
            border:none;
        }
        p{
            font-weight: 400;
            font-size:18px;
            margin:4px auto;
        }
        input{
            font-size:20px;
            padding:10px;
            border-radius:4px;
            margin-top:2px;
        }
        .error{
            width:80%;
            background: #d6172a;
            color: #f8d7da;
            font-size:24px;
            padding: 10px 4px;           
            color:white;
            margin:0 auto;
            text-align: center;
            border-radius:8px;
        }
        .success{
            width:80%;
            background: #399650;
            color: #d4edda;
            font-size: 20px;
            padding: 10px 4px;
            border-radius:8px;
            margin:0 auto;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <div class="container-1">
        <div class="container-2">
            <div class="form-container">
                <p class="alert"></p>
                <div class="form-heading">
                    <h3>Login to your account</h3>
                </div>
                <div class="form-details">
                    <div class="form-inputs">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="manoj@richpanel.com">
                    </div>
                    <div class="form-inputs">
                        <label>Password</label>
                        <input type="password" name="password" placeholder=".............">
                    </div>
                    <div class="form-inputs">
                        <label><input type="checkbox">Remember Me</label>
                    </div>
                    <div class="form-inputs">
                        <button type="button" id="submit">Login</button>
                    </div>
                    <div class="form-inputs">
                        <p>New to MyApp ?<a href="/"> Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var alertElement=document.querySelector('.alert')
        function displayalert(action,message){
            alertElement.textContent=message
            alertElement.classList.add(action)
            setTimeout(()=>{
                alertElement.textContent=''
                alertElement.classList.remove(action)
            },1000)
        }

        document.addEventListener('DOMContentLoaded',function(){
            let submit=document.getElementById('submit')
            
            function sendData(){
                let inputs=document.querySelectorAll('input')
                let details={}
                inputs.forEach((input)=>{
                    if(input.type !== 'checkbox')
                    {
                        details[input.name]=input.value
                        input.value=''
                    }
                })

                fetch('https://richpanel-nxc4.onrender.com/api/v1/login',{
                    method:'POST',
                    headers:{
                        'Content-type':'application/json',
                    },
                    body:JSON.stringify(details)
                }).then((res)=>{
                    return res.json()
                }).then((data)=>{
                    if(data.success === false)
                    {
                        displayalert('error',data.msg)
                    }
                    if(data.success === true)
                    {
                        displayalert('success',data.msg)
                        setTimeout(()=>{
                            location.href='/connect'
                        },1000)
                    }
                })
            }
            
            submit.addEventListener('click',function(){
                sendData();
            })

        })
    </script>
  </body>
</html>
