<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Permission Page</title>
    <style>
        
        .container-1{
            font-family: Roboto,Arial,sans-serif;
            background-color: rgb(12, 12, 170);
            width:100vw;
            height:100vh;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .container-2{
            padding-top:20px;
            padding-bottom:20px;
            width:30%;
            height:auto;
            background-color: white;
            border-radius:3%;
        }
        .form-heading{
            text-align: center;
            margin-top:10px;
            font-size: 26px;
        }
        .form-details{
            width:80%;
            margin:0 auto;
        }
        .form-inputs{
            display:flex;
            flex-direction: column;
            margin: 10px 0;
        }    
        button{
            font-size:20px;
            padding:8px 0;
            font-weight: 400;
            background-color: rgb(12, 12, 170);
            color:white;
            border:none;
            cursor: pointer;
        }
        .error{
            width:80%;
            background: #d6172a;
            color: #f8d7da;
            font-size:24px;
            padding: 10px 0px;
            color:white;
            margin:0 auto;
            text-align: center;
            border-radius:8px;
        }
        .success{
            width:80%;
            background: #399650;
            color: #d4edda;
            font-size: 20px;
            padding: 8px 0px;
            border-radius:8px;
            margin:0 auto;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <div class="container-1">
        <div class="container-2">
            <div class="form-container">
                <p class="alert"></p>
                <div class="form-heading">
                    <h4>Facebook Page Integration</h4>
                    <p style="font-size:22px">Integrated Business: <span style="font-weight: 600;">Amazon Business</span></p>
                </div>
                <div class="form-details">
                    <div class="form-inputs">
                        <button style="background-color:red" id="deleteButton">Delete Integration</button>
                    </div>
                    <div class="form-inputs">
                        <button><a href="/dashboard" style="text-decoration: none;color:white">Reply To Messages</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var alertElement=document.querySelector('.alert')
        function displayalert(action,message){
            alertElement.textContent=message
            alertElement.classList.add(action)
            setTimeout(()=>{
                alertElement.textContent=''
                alertElement.classList.remove(action)
            },1000)
        }

        document.addEventListener('DOMContentLoaded',function(){
            let deleteButton=document.getElementById('deleteButton')
            deleteButton.addEventListener('click',()=>{
                fetch('https://richpanel-nxc4.onrender.com/api/v1/delete')
                .then((res)=>{return res.json()})
                .then((data)=>{
                    if(data.success === false)
                    {
                        displayalert('error',data.msg)
                    }
                    if(data.success === true)
                    {
                        displayalert('success',data.msg)
                        setTimeout(()=>{
                            location.href='/'
                        },1000)
                    }
                })
            
            })
        })
    </script>
  </body>
</html>
